<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Asia Pacific College of Business and Arts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("{{ url_for('static', filename='images/icon.png') }}");
            background-repeat: no-repeat;
            background-size: 35%;
            background-position: center bottom 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            background-color: rgba(0, 0, 0, 0.7);
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            opacity: 0; /* Initial opacity set to 0 */
            animation: fadeIn 1s ease-in-out forwards; /* Animation applied */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            margin: 0;
            font-size: 1.8em;
        }

        form {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 30px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 290px;
            height: 290px;
            text-align: center;
            margin-top: 115px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0; /* Initial opacity set to 0 */
            animation: fadeIn 1s ease-in-out forwards; /* Animation applied */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-size: 12px;
        }

        .input-container {
            position: relative;
            margin-bottom: 16px;
        }

        .input-container img {
            position: absolute;
            height: 100%;
            height: 18px;
            left: 10px;
            transform: translateY(-50%);
            margin-top: 18px;
            opacity: 80%;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding-left: 30px;
            opacity: 0; /* Initial opacity set to 0 */
            animation: fadeIn 1s ease-in-out forwards; /* Animation applied */
        }

        input[type="submit"] {
            background-color: #ea8c4b;
            color: #fff;
            cursor: pointer;
            padding: 12px;
            border: none;
            border-radius: 10px;
            width: 200px;
        }

        input[type="submit"]:hover {
            background-color: orangered;
        }

        @media (max-width: 400px) {
            form {
                width: 80%;
            }
        }

    </style>
</head>

<body>
    <header>
        <h1>Asia Pacific College of Business and Arts<br>Asianites Management System</h1>
    </header>

    <form method="post" action="{{ url_for('login') }}" class="{{ 'shake' if login_unsuccessful }}">
        <h1>Login</h1>
        {{ form.csrf_token }}
        <div class="input-container">
            <label for="username">{{ form.username.label }}</label>
            <img src="{{ url_for('static', filename='images/uname.png') }}" alt="Username Icon">
            {{ form.username(required=True) }}
        </div>
        <div class="input-container">
            <label for="password">{{ form.password.label }}</label>
            <img src="{{ url_for('static', filename='images/pass.png') }}" alt="Password Icon">
            {{ form.password(required=True) }}<br>
        </div>
        {{ form.submit() }}
    </form>
</body>

</html>
