<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            margin: 0;
        }

        form {
            width: 50%;
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            text-align: left;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button {
            display: inline-block;
            padding: 12px 18px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #2a235e;
            color: #fff;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
            border: none;
            display: block;
            margin: auto;
        }

        button:hover {
            background-color: #e07b00;
            transform: scale(1.05);
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Asia Pacific College of Business and Arts<br>Asianites Management System</h1>
    <form method="post" action="{{ url_for('update_user', user_id=user.id) }}">
        {{ form.csrf_token }}
        
        <div>
            <label for="new_username">Username:</label>
            {{ form.new_username() }}
        </div>
        
        <div>
            <label for="new_name">Name:</label>
            {{ form.new_name() }}
        </div>
        
        <div>
            <label for="new_contact">Contact:</label>
            {{ form.new_contact() }}
        </div>
        
        <div>
            <label for="new_password">Password:</label>
            {{ form.new_password() }}
        </div>
        
        <div>
            <label for="new_role">Role:</label>
            {{ form.new_role() }}
        </div>
        
        <button type="submit">Update User</button>
    </form>
    
    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>

</html>
