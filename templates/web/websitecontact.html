<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Contact</title>
    <style>
        body {
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
            background-color:#2a235e ;
            color: #2c3e50;
            box-sizing: border-box;
        }

        .back-button {
            margin-top: 10px;
            margin-left: 20px; /* Adjust the margin as needed */
        }

        .back-button a {
            color: #fcf7f7;
            padding: 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .back-button a:hover {
            transform: scale(1.2);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 40px 20px;
            border-radius: 30px;
            margin-top: 30px;
        }

        .contact1,
        .contact2 {
            flex: 1;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            margin: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
            margin-left: 20px;
        }

        .contact1:hover,
        .contact2:hover {
            transform: scale(1.05);
        }

        .contact1 h1,
        .contact2 h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.2);
        }

        .contact1 p,
        .contact2 p {
            margin: 0;
            font-size: 1em;
            color: #fff;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .back-button {
                margin-left: 10px;
            }

            .container {
                padding: 20px;
            }

            .contact1,
            .contact2 {
                flex: 100%;
                margin: 10px 0;
            }
        }
        img{
            width: 100%;
            max-width: 500px;
            border-radius: 50px;
            margin-left: 100px;
        }
    </style>
</head>

<body>
    <div class="back-button">
        <a href="{{ url_for('index') }}"><i class="fas fa-arrow-left"></i></a>
    </div>

    <div class="container">
        <img class="background-image" src="{{ url_for('static', filename='images/contact.jpg') }}" alt="Background Image">
        <span>
        <div class="contact1">
            <h1>Main Campus</h1>
            <p>Manzano St., Pob. Norte, Rizal, Nueva Ecija<br>
                (044) 951-4400/ 0943-636-0603/ 0916-998440<br>
                asiapacificcollege2325@gmail.com</p>
        </div>
        <div class="contact2">
            <h1>Bongabon Campus</h1>
            <p>Gervacio St., Brgy. Larcon, Bongabon, Nueva Ecija<br>
                0975-022-8140/ 0922-7774652<br>
                asiapacificcollegebongabon@gmail.com</p>
        </div>
    </span>
    </div>
</body>

</html>
