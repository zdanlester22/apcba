<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <title>Login - Asia Pacific College of Business and Arts</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: Montserrat, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            background-color: #f5f5f5; /* Light gray background */
        }

        h1 {
            margin: 0;
            font-size: 1.4em;
            font-weight: 800;
        }

        form {
            position: 'relative';
            background-color: #fff; /* White background */
            color: #333; /* Dark text color */
            padding: 35px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 100%; /* Occupy 100% of the screen */
            text-align: center;
            margin-top: 10px;
            max-width: 550px; /* Maximum width for larger screens */
            font-family: Montserrat, sans-serif;
        }
        .flash {
            position: absolute;
            right: 0;
            top: 0;
            margin-top: 100px;
            margin-right: 5px;
            z-index: 10;
            background-color: #374c60;
            color: #fff;
            border: 2px solid #374c60;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .flash li{
            list-style: none;
            text-align: center;
            margin-right: 25px;
        }
        .fade-in {
            /* CSS class to fade in flash messages */
            opacity: 1 !important; /* Override opacity to 1 */
        }

        label {
            display: block;
            color: #fff; /* Dark text color */
            font-size: 13px;
        }

        .input-container {
            position: relative;

        }

        .input-container img {
            position: absolute;
            height: 16px;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.8;
            margin-top: 9px;
            margin-left: 30px;
        }

        input {
            width: calc(100% - 50px); /* Adjusted width to accommodate the icon */
            padding: 12px;
            box-sizing: border-box;
            border: none;
            border-bottom: 1px solid #ccc; /* Bottom border added */
            border-radius: 5px;
            padding-left: 30px; /* Added padding for text to avoid overlapping with icon */
            font-size: 14px; /* Adjusted font size for better readability on smaller screens */
            width: 330px;
            font-family: Montserrat, sans-serif;
   
        }

        input[type="submit"] {
            background-color: #374c60;
            color: #fff;
            cursor: pointer;
            padding: 9px;
            border: none;
            border-radius: 5px;
            width: 100%; /* Occupy 100% of the width */
            max-width: 200px; /* Maximum width for larger screens */
            font-weight: bold;
            margin-top: 23px;
        }


        input[type="submit"]:hover {
            background-color: #fff;
            color: #374c60;
            border-radius: 5px;
            border: 1px solid #c3c2c2;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        @media (max-width: 400px) {
            form {
                width: 90%; /* Adjusted width for very small screens */
            }
        }

        input::placeholder {
            font-size: 12px;
            color: #999; /* Lighter placeholder text color */
        }

        img {
            height: 165px;
            margin-bottom: 5px;
        }
        a{
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 11px;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        a:hover{
            font-size: 13px;
            opacity: 100%;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
           
        }
        .show-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            }

            .show-password img {
                width: 16px;
                margin-left: -60px;
            }

            .input-container {
                position: relative;
            }

            input[type="password"] {
                padding-right: 40px; /* Adjusted padding to accommodate the icon */
            }
            .recaptcha-checkbox-checked .recaptcha-checkbox-checkmark {
            cursor: pointer;
            background-position: 0 -600px;
            }
            .rc-anchor {
                border-radius: 10px;
            }
            #backButton{
                font-size: 50px;
                color: #374c60;
            }
            #backButton:hover{
                transform: scale(1.5);
            }

            .email-not-reg {
                color: red;
            }
        
    </style>
</head>

<body>
    <div>
        <h1>Forgot Password?</h1>
        <p>Please enter your email address. We'll send you a code to reset your password.</p>
        <form method="post">
            <div class="alert alert-danger email-not-reg" role="alert" id="alertMessage" style="display: {% if not email_registered %}block{% else %}none{% endif %}">
                Email address is not exist.
            </div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required><br>
            <input type="submit" value="Send Code">
        </form>
    </div>

</body>

</html>
