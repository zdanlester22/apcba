<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <title>Login - Asia Pacific College of Business and Arts</title>
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            background-color: #f5f5f5; /* Light gray background */
        }

        h1 {
            margin: 0;
            font-size: 1.8em;
        }

        form {
            background-color: #fff; /* White background */
            color: #333; /* Dark text color */
            padding: 25px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 100%; /* Occupy 100% of the screen */
            text-align: center;
            margin-top: 7px;
            max-width: 400px; /* Maximum width for larger screens */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        label {
            display: block;
            color: #333; /* Dark text color */
            font-size: 13px;
        }

        .input-container {
            position: relative;
            margin-bottom: 16px;
        }

        .input-container img {
            position: absolute;
            height: 18px;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.8;
            margin-top: 11px;
            margin-left: 12px;
        }

        input {
            width: calc(100% - 30px); /* Adjusted width to accommodate the icon */
            padding: 12px;
            box-sizing: border-box;
            border: none;
            border-bottom: 1px solid #ccc; /* Bottom border added */
            border-radius: 5px;
            margin-top: 8px;
            padding-left: 30px; /* Added padding for text to avoid overlapping with icon */
            font-size: 14px; /* Adjusted font size for better readability on smaller screens */
        }

        input[type="submit"] {
            background-color: #302875;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 50px;
            width: 100%; /* Occupy 100% of the width */
            max-width: 300px; /* Maximum width for larger screens */
        }

        input[type="submit"]:hover {
            background-color: #ff4500; /* Darker shade on hover */  
        }

        @media (max-width: 400px) {
            form {
                width: 90%; /* Adjusted width for very small screens */
            }
        }

        input::placeholder {
            font-size: 12px;
            color: #999; /* Lighter placeholder text color */
        }

        img {
            height: 220px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <form method="post" action="{{ url_for('login') }}" class="{{ 'shake' if login_unsuccessful }}">
        <img src="{{ url_for('static', filename='images/icon.png') }}">
        <h1>ASIA PACIFIC COLLEGE OF BUSINESS AND ARTS</h1><br>
        {{ form.csrf_token }}
        <div class="input-container">
            <label for="username">{{ form.username.label }}</label>
            <img src="{{ url_for('static', filename='images/uname.png') }}" alt="Username Icon">
            {{ form.username(required=True, placeholder='Enter your username') }}
        </div>
        <div class="input-container">
            <label for="password">{{ form.password.label }}</label>
            <img src="{{ url_for('static', filename='images/pass.png') }}" alt="Password Icon">
            {{ form.password(required=True, placeholder='Enter your password') }}<br>
        </div>
        {{ form.submit() }}
    </form>
</body>

</html>
