<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: Montserrat, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.5);
            }

            to {
                transform: scale(1);
            }
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-50%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 1.6rem;
            margin: 2% 0;
            animation: fadeInUp 0.3s ease-in-out;
            margin-bottom: 40px;
            margin-top: 5px;
            font-weight: 800;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(50%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 2% 0;
        }

        form {
            background-color: #fff;
            /* White background */
            color: #333;
            /* Dark text color */
            padding: 30px;
            border-radius: 10px;
            /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            /* Occupy 100% of the screen */
            text-align: center;
            margin-top: 30px;
            max-width: 400px;
            /* Maximum width for larger screens */
            font-family: Montserrat, sans-serif;
            margin-left: auto;
            margin-right: auto;
            max-height: 100%;
            height: 500px;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #374c60;
            padding: 3% 3%;
            font-size: 1rem;
            border-radius: 10px;
            margin: 5px;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            animation: fadeIn 0.3s ease-in-out, slideInLeft 0.3s ease-in-out;
            font-family: Montserrat, sans-serif;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: grid;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 5px;
            
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-50%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        a:hover {
            background-color: #352d72;
            transform: scale(1.05);
        }

        a:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            transition: left 0.3s ease-in-out;
            z-index: -1;
        }

        a:hover:before {
            left: 100%;
        }

        img {

            height: 210px;
            /* Maintain aspect ratio */
            display: block;
            /* Remove any default spacing */
            margin-left: auto;
            margin-right: auto;
            margin-top: 1px;
            /* Adjust margin */
            animation: scaleIn 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        @media only screen and (max-width: 600px) {
            header img {
                max-width: 50%;
            }

            header h1 {
                font-size: 4vw;
            }



            .container {
                flex-direction: column;
                align-items: center;
            }

            a {
                font-size: 3vw;
                width: 80%;
            }

            img {
                max-width: 80%;
            }
        }
        #backButton{
            width: 23px;
            padding: 10px;
            text-align: center;
            background-color: white;
            box-shadow: none;
        }
        
    </style>
</head>
<div class="linke">
    <a href="{{ url_for('index') }}" id="backButton" style="position: absolute; top: 10px; left: 10px; text-decoration: none; color: #376c60;" class="hover-link">
        <i class="material-icons" >home</i>
</a>
</div>
     
<body>
 
    <form>
        <img src="{{ url_for('static', filename='images/icon.png') }}" alt="APCBA Logo">
        <h1>ASIA PACIFIC COLLEGE OF BUSINESS AND ARTS</h1>
        <a href="{{ url_for('enrollies') }}">College</a>
        <a href="{{ url_for('senior_enrollies') }}" class="b">SHS</a>
        <a href="{{ url_for('tesda_enrollies') }}">TESDA</a>
    </form>
</body>

</html>
