<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">
    <title>APCBA</title>
    <style>
        body {
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
            background-color: #2a235e;
            color: #fff;
        }

        .topnav {
            overflow: hidden;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            font-weight: 100;
        }

        .topnav .logo {
            display: flex;
            align-items: center;
        }

        .topnav .logo img {
            height: 30px; /* Adjust the height as needed */
            margin-right: 10px;
        }

        .topnav .logo p {
            font-weight: 700; /* Increased font weight for the logo text */
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            margin-top: 100px;
            margin-left: 50px;
            margin-right: 50px;
        }

        .image-container img {
            height: 250px;
            border-radius: 50px;
            border: 2x solid white;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        .image-container a {
            position: relative;
            display: block;
        }

        .image-container a:after {
            content: "Go to Home Page";
            color: #fff;
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            background-color: #333;
            padding: 5px 15px;
            border-radius: 5px;
        }

        .image-container a:hover:after {
            opacity: 1;
        }

        .image-container a:nth-child(1):after {
            content: "Admission Page";
        }

        .image-container a:nth-child(2):after {
            content: "About Page";
        }

        .image-container a:nth-child(3):after {
            content: "Contact Page";
        }

        .image-container a:nth-child(4):after {
            content: "Student Portal";
        }

        .text {
            text-align: center;
            margin-top: 20px;
        }

        .text h1 {
            color: #fff;
            font-size: 5vh;

      
        }

        @media screen and (max-width: 600px) {
        /* Adjustments for smaller screens */

        .topnav {
            flex-direction: column;
            align-items: center;
        }

        .topnav .links {
            margin: 20px 0;
        }
        .image-container {
            flex-direction: column;
            align-items: center;
        }

        .image-container img {
            height: auto;
            width: 100%;
            margin-bottom: 20px;
        }

        .text h1 {
            font-size: 4vh;
        }
    }
     
    </style>
</head>
<body>

<div class="topnav">
    <div class="logo">
        <img src="{{ url_for('static', filename='images/icon.png') }}">
        <p>APCBA</p>
    </div>
</div>

<div class="text">
    <h1>Asia Pacific College of Business and Arts <br> Official School Website</h1>
</div>

<div class="image-container">
    <a href="{{ url_for('websiteenroll') }}" class="enroll">
        <img src="{{ url_for('static', filename='images/enroll.jpg') }}">
    </a>
  <a href="{{ url_for('websiteabout') }}" class="about">
      <img src="{{ url_for('static', filename='images/about.jpg') }}">
  </a>
  <a href="{{ url_for('websitecontact') }}" class="contact">
      <img src="{{ url_for('static', filename='images/contact.jpg') }}">
  </a>
  <a href="{{ url_for('portaluserlogin') }}" class="home">
    <img src="{{ url_for('static', filename='images/portal.jpg') }}">
</a>
</div>

<!-- Your webpage content goes here -->

</body>
</html>
