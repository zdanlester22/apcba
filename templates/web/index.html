<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">
    <title>APCBA</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2a235e;
            color: #fff;
        }

        .topnav {
            overflow: hidden;
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-weight: 100;
            background-color: #d7cfcf;
            color: #555;
        }

        .topnav .logo {
            display: flex;
            align-items: center;
        }

        .topnav .logo img {
            height: 30px;
            margin-right: 5px;
        }

        .topnav .logo p {
            font-weight: 700;
            margin-right: 10px;
        }

        .topnav .datetime {
            font-size: 14px;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            margin-top: 100px;
            margin-left: 50px;
            margin-right: 50px;
            margin-bottom: 100px;
        }

        .image-container img {
            height: 250px;
            border-radius: 50px;
            border: 2x solid white;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        .image-container a {
            position: relative;
            display: block;
        }

        .image-container a:after {
            content: "Go to Home Page";
            color: #fff;
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            background-color: #333;
            padding: 5px 15px;
            border-radius: 5px;
        }

        .image-container a:hover:after {
            opacity: 1;
        }

        .image-container a:nth-child(1):after {
            content: "Admission Page";
        }

        .image-container a:nth-child(2):after {
            content: "About Page";
        }

        .image-container a:nth-child(3):after {
            content: "Contact Page";
        }

        .image-container a:nth-child(4):after {
            content: "Student Portal";
        }

        .text {
            text-align: center;
            margin-top: 70px;
        }

        .text h1 {
            color: #333;
            font-size: 6vh;
        }

        .news-con {
            height: 350px;
            width: 1100px; /* Adjusted the width to match the image width */
            background-color: #FFF;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
            overflow: hidden; /* Ensure the content stays within the container */
            border-radius: 30px;
        }

        .news {
            display: flex;
            height: 270px;
            width: 3300px; /* Total width of all images (550px * 6) */
            animation: moveLeftToRight 15s linear infinite; /* Adjust the duration as needed */
            overflow: hidden; /* Ensure the content stays within the container */
        }

        .news img {
            height: 400px;
            margin-top: 13px;
            margin-left: 50px;
        }

        @keyframes moveLeftToRight {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-3300px); /* Total width of all images (550px * 6) */
            }
        }

        @media screen and (max-width: 600px) {
            .topnav {
                flex-direction: column;
                align-items: center;
            }

            .topnav .links {
                margin: 20px 0;
            }

            .image-container {
                flex-direction: column;
                align-items: center;
            }

            .image-container img {
                height: auto;
                width: 100%;
                margin-bottom: 20px;
            }
        }

        .text h1 {
            font-size: 5vh;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 120px;
        }

        .news img {
            animation: moveLeftToRight 100s linear infinite; /* Duplicate the animation for smaller screens */
            border-radius: 50%;
            color: #FFF;
            height: 250px;
        }
        .news-con h1{
            color: rgb(237, 240, 240);
            text-align: center;
            background-color: #cf601b;
            margin-top: 0px;
            font-size: 20px;
            padding: 1%;

            
        }
        .datetime{
            font-weight: 500;
        }
        .text img{
            height: 250px;
        }
    </style>
</head>
<body>
    
<div class="topnav">
    <div class="logo">
        <img src="{{ url_for('static', filename='images/icon.png') }}">
        <p>APCBA</p>
    </div>

    <div class="datetime">
        <!-- Display the date and time here using JavaScript -->
    </div>
</div>


<div class="text">
    <img src="{{ url_for('static', filename='images/icon.png') }}">
    <h1>Asia Pacific College of Business and Arts <br> Official School Website</h1>
</div>

<div class="news-con">
    <h1>Courses Offered!!</h1>
    <div class="news">
        <img src="{{ url_for('static', filename='images/stem.jpg') }}">
        <img src="{{ url_for('static', filename='images/abm.jpg') }}">
        <img src="{{ url_for('static', filename='images/it.jpg') }}">
        <img src="{{ url_for('static', filename='images/arts.jpg') }}">
        <img src="{{ url_for('static', filename='images/tourism.jpg') }}">
        <img src="{{ url_for('static', filename='images/educ.jpg') }}">
        <img src="{{ url_for('static', filename='images/stem.jpg') }}">
        <img src="{{ url_for('static', filename='images/abm.jpg') }}">
        <img src="{{ url_for('static', filename='images/it.jpg') }}">
        <img src="{{ url_for('static', filename='images/arts.jpg') }}">
        <img src="{{ url_for('static', filename='images/tourism.jpg') }}">
        <img src="{{ url_for('static', filename='images/educ.jpg') }}">
    </div>
</div>

<div class="image-container">
    <a href="{{ url_for('websiteenroll') }}" class="enroll">
        <img src="{{ url_for('static', filename='images/enroll.jpg') }}">
    </a>
    <a href="{{ url_for('websiteabout') }}" class="about">
        <img src="{{ url_for('static', filename='images/about.jpg') }}">
    </a>
    <a href="{{ url_for('websitecontact') }}" class="contact">
        <img src="{{ url_for('static', filename='images/contact.jpg') }}">
    </a>
    <a href="{{ url_for('portaluserlogin') }}" class="home">
        <img src="{{ url_for('static', filename='images/portal.jpg') }}">
    </a>
</div>
<div class="helpdesk">
    <h1>Help Desk is Under Development!!!</h1>
</div>

<script>
    function updateDateTime() {
        const datetimeElement = document.querySelector('.datetime');
        const options = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: 'numeric',
            minute: 'numeric',
            second: 'numeric',
            timeZone: 'Asia/Manila', // Set the timezone to Philippines
        };
        const dateTimeString = new Date().toLocaleString('en-US', options);
        datetimeElement.textContent = dateTimeString;
    }

    setInterval(updateDateTime, 1000); // Update every second
    updateDateTime(); // Initial update
</script>

</body>
</html>
