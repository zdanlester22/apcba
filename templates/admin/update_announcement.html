<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <title>Update Announcement</title>
    <style>
        body {
            font-family: Montserrat, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 350px;
            max-width: 100%;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            margin-top: -10px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #374c60;
            color: #fff;
            padding: 10px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.3s, transform 0.2s;
            margin-left: 90px;

        }

        input[type="submit"]:hover {
            background-color: #fff;
            color: #374c60;
            border: 1px solid #374c60;
        }
    </style>
</head>
<body>
    <form method="post">
        <h2>Update Announcement</h2>
        {{ form.hidden_tag() }}
        <label for="{{ form.title.id }}">{{ form.title.label }}</label>
        {{ form.title }}
        <label for="{{ form.content.id }}">{{ form.content.label }}</label>
        {{ form.content }}
        <input type="submit" value="Update"> <!-- Change the value here -->
    </form>
</body>
</html>
