<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APCBA Portal V1.0 - Student Portal Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #222;
            padding: 15px;
            text-align: center;
            color: #fff;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 2;
        }

        h1 {
            color: antiquewhite;
            font-size: 3vh;
            margin-right: 60px;
        }

        .arrow-button {
            background-color: #37332f;
            color: #fff;
            border: none;
            padding: 2px 4px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-left: 10px;
        }

        .arrow-button::before {
            content: '\25C0';
            /* Unicode character for a large left-pointing triangle */
            font-family: 'Font Awesome 5 Free';
            margin-right: 5px;
            font-size: 1.3em;
            /* Adjust the size as needed */
        }

        .arrow-button:hover {
            transform: scale(1.50);
        }

        nav {
            background-color: #2f2e2e;
            overflow: auto;
            white-space: nowrap;
            text-align: center;
            scrollbar-width: thin;
            height: 50px;
            font-size: 13px;
            /* Firefox */
        }

        nav::-webkit-scrollbar {
            height: 10px;
        }

        nav::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
        }

        nav a {
            display: inline-block;
            color: #fff;
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 5px;
            border-radius: 5px;
            width: 100px;
            white-space: nowrap;
            background-color: #2a235e;
        }

        nav a:hover {
         background-color: #e07b00;
        }

        main {
            margin: 20px;
            text-align: center;
        }

        .form-container {
            margin: auto;
            width: 50%;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            padding: 10px 20px;
            background-color: #2a235e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
        .title{
            font-size: 1.3rem;
            color: #2f2e2e;
            margin-left: 70px;
        }
    </style>
</head>
<body>

<header>
    <a href="javascript:void(0);" class="arrow-button" onclick="showLogoutForm()"></a>
    <div class="header-content">
        <img src="{{ url_for('static', filename='images/icon.png') }}" alt="Logo" style="height: 50px;">
        <h1>APCBA Portal V1.0</h1>
    </div>
</header>

<nav>
    <nav>
        
        <a href="{{ url_for('dashboard') }}" class="link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a  href="{{ url_for('change_password') }}" class="link"><i class="fas fa-book"></i> Password</a>
    </nav>
</nav>

<main>
    <div class="form-container">
        <h1 class="title">Change Password</h1>
        <form method="post">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="old_password">Old Password:</label>
                <input type="password" id="old_password" name="old_password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
    </div>
</main>

</body>
</html>
