<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <title>View Subjects</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Subjects</h1>

    {% if subjects %}
        <table>
            <thead>
                <tr>
                    <th>Abbreviation</th>
                    <th>Title</th>
                    <th>Unit</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for subject in subjects %}
                    <tr>
                        <td>{{ subject.abbreviation }}</td>
                        <td>{{ subject.title }}</td>
                        <td>{{ subject.unit }}</td>
                        <td>
                            <a href="{{ url_for('add_schedule', section_id=subject.section.id, subject_id=subject.id) }}" class="btn btn-primary">Add Schedule</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No subjects available for the selected section and course.</p>
    {% endif %}
</body>
</html>
