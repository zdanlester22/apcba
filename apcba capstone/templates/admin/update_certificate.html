<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Certificate - APCBA Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            padding: 15px;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: antiquewhite;
            margin: 0;
        }

        nav {
            background-color: #444;
            overflow: auto;
            white-space: nowrap;
            text-align: center;
        }

        main {
            margin: 20px;
            text-align: center;
        }

        .update-certificate-form {
            width: 50%;
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            display: inline-block;
            padding: 12px 18px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #ff8c00;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
            border: none;
            display: block;
            margin: auto; /* Center the button */
        }

        button:hover {
            background-color: #e07b00;
            transform: scale(1.05);
        }

        .current-pdf {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .current-pdf a {
            color: #007bff;
            text-decoration: none;
        }

        .current-pdf a:hover {
            text-decoration: underline;
        }

        .no-pdf {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <h1>Asia Pacific College of Business and Arts <br>Asianites Management System</h1>
        </div>
    </header>


    <main>
        <form method="POST" enctype="multipart/form-data" class="update-certificate-form">
            {{ form.csrf_token }}
            
            <div class="form-group">
                <label for="title">Title:</label>
                {{ form.title }}
            </div>

            <div class="form-group">
                <label for="pdf">PDF:</label>
                {{ form.pdf }}
            </div>
            
            <button type="submit">Update Certificate</button>
        </form>

        {% if certificate.pdf %}
            <div class="current-pdf">
                <p>Current PDF: <a href="{{ url_for('static', filename='uploads/documents/' + certificate.pdf) }}" target="_blank">{{ certificate.pdf }}</a></p>
            </div>
        {% else %}
            <div class="no-pdf">
                <p>No PDF attached.</p>
            </div>
        {% endif %}
        
        <a href="{{ url_for('certificate') }}" class="back-link">Back to Certificates</a>
    </main>

</body>

</html>
