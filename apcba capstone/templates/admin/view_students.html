<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        h2 {
            background-color: #333;
            color: #fff;
            padding: 15px;
            margin-top: 0;
            text-align: center;
        }

        .student-table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .student-table th, .student-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .student-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .student-table tbody tr:hover {
            background-color: #f9f9f9;
        }

        .link {
            display: inline-block;
            margin-right: 5px;
            padding: 8px 12px;
            background-color: #e07b00;
            color: white;
            text-decoration: none;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .link:hover {
            background-color: #45a049;
        }

        .form-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .toggle-button {
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .toggle-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Students</h2>
    <table class="student-table">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Section</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.student_id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.section_name if student.section_name else "No Section Assigned" }}</td>
                    <td>
                        <a href="{{ url_for('update_student', student_id=student.id) }}" class="link">Update</a>
                        <a href="{{ url_for('view_grades', student_id=student.id) }}" class="link">Grades</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
